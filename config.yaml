config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  ignoreempty: false
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
  showdiff: false
  workdir: ~/.config/dotdrop
dotfiles:
  f_bash_aliases:
    dst: /home/tim/.bash_aliases
    src: home/tim/.bash_aliases
  f_tmux.conf:
    dst: /home/tim/.tmux.conf
    src: home/tim/.tmux.conf
  f_vimrc:
    dst: /home/tim/.vimrc
    src: home/tim/.vimrc
profiles:
  parrot:
    dotfiles:
    - f_vimrc
    - f_tmux.conf
    - f_bash_aliases
